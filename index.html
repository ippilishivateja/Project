<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Analysis</title>
  <!-- Include Shiny CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shiny@1.7.1/css/shiny.css">
</head>
<body>
  <!-- Embedded Shiny App -->
  <div id="shiny_app">
    <!-- This is where your Shiny app will be rendered -->
    <script src="https://cdn.jsdelivr.net/npm/shiny@1.7.1/shiny.min.js"></script>
    <script>
      // Function to initialize and run the Shiny app
      function runApp() {
        var app = new Shiny.App();
        app.bootstrap();
        app.run();
      }
      // Call the runApp function when the page is loaded
      document.addEventListener('DOMContentLoaded', runApp);
    </script>
    <!-- Replace the following line with the URL to your app.R file -->
    <iframe src="app.R" style="width: 100%; height: 800px; border: none;"></iframe>
  </div>
</body>
</html>
